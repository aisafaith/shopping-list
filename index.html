</head>

			<li><button class="list-item">Jello</button><button class="del">Delete</button></li>

			<li><button class="list-item">Rice</button><button class="del">Delete</button></li>
			<li><button class="list-item">Birthday Cake</button><button class="del">Delete</button></li>
			<li><button class="list-item">Candles</button><button class="del">Delete</button></li>
		</ul>
	</div>

	<script type="text/javascript" src="script.js">
	</script>
</body>
</html>
